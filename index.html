<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA GROUP</title>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="iagroup" id="iagroup">
      <smsbox></smsbox>
      <header-top></header-top>
      <div class="main_index"><router-view></router-view></div>

      <footer id="footer"><h3>Ismoiljon Abdulloev</h3></footer>
    </div>
    <form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Leader</option>
      <option value="follower">Follower</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>

    <script src="js/vue.global.prod.js"></script>
    <script src="js/vue.router.global.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
